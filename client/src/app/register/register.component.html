<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class = "text-center text-primary"> Sign up</h2>
    <hr>
    <div class = "form-group text-center">
        <input type = "text" class = "formControl" name = "username"
        [(ngModel)] = "model.username" placeholder="Username">
    </div>

            <option *ngFor="let user of usersFromHomeComponent" [value]="user.username">
                {{user.username}}
            </option>
        </select>
    </div> -->
    <!-- end practice -->
    
    <div class = "formGroup text-center">
        <input type = "text-center" class = "formControl" name = "password"
        [(ngModel)] = "model.password" placeholder="Password">
    </div>
    <br>


    <div class="form-group text-center">
        <button class = "btn btn-primary mr-2" type="submit">Register</button>
        <button class = "btn btn-primary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
